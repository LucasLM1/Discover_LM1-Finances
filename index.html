<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM1 Finances&#8482;</title>
    <link rel="icon" type="image/x-icon"
        href="https://i.pinimg.com/originals/2a/4a/4c/2a4a4c46d00a295115606aa211800190.jpg">

    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
</head>

<body>
    <header>
        <h1 id="logo">LM1 Finances&#8482; </h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div>
            <p class="constructedBy">Construido por Lucas Souza</p>
        </div>

        <hr>

        <div class="contato">
            <a href="https://www.linkedin.com/in/lucaslmsc/" target="_blank">
                <img class="imgRedes" src="./assets/img/Linkedin.png" alt="LinkedIn">
            </a>

            <a href="https://github.com/LucasLM1" target="_blank">
                <img class="imgRedes" src="./assets/img/GitHub.png" alt="GitHub">
            </a>
        </div>
    </footer>
</body>

</html>
